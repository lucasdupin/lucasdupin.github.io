  - name: TED South Experiment
    keyword: ted
    content: |
      South Experiment is a project created with the purpose of generating all the videos for 2014's TED Global conference.  
      I am proud of participating on two of them: *Main Video (South!)* and *Mighty Spaces*.  
      Thanks to *[Black Magic](http://www.itsblackmagic.com)* to make it possible.

      ##South!
      <iframe src="https://www.youtube.com/embed/0qqI4JoK_io" frameborder="0" allowfullscreen></iframe>
      <div class="columns">
      The idea was to combine technology and art to generate an unique expression of South American culture.  

      The project is a combination of three components:

      <ul>
      <li>GeoTIFF terrain data from South America</li>
      <li>South American designs and illustrations</li>
      <li>A proprietary WebGL mapping technology</li>
      </ul>

      We took readily available terrain data from several places in South America, such as: Los Andes (Chile), Patagonia (Argentina), Amazonia (Brazil) etc… and used it as a canvas.  

      Combining illustrations from several different artists from South America, we created a fly through continent like it’s never been seen before. Finally we end on a gorgeous representation of the South, as seen from the distance.
      </div>
      <iframe class="small-video" src="https://www.youtube.com/embed/8gH0N0EoAIc" frameborder="0" allowfullscreen></iframe>
      
      ## Mighty Spaces

      <iframe class="full-video" src="https://www.youtube.com/embed/83XLUl1S1HY" frameborder="0" allowfullscreen></iframe>
      <div class="columns">
      We attached our own tracking devices to a customized kite. Then we asked a kid to fly the kite, which is one of the most popular activities for kids to do in South America.  

      As he flew it, we were able to plot the kite's movement into a 3D graphic, creating a stunning visual representation of the flight.  
      Overall this was an incredibly fun experience to have a local kid from Sao Paolo take part in!  
      </div>
      <iframe class="small-video" src="https://www.youtube.com/embed/82ntI0fs8ug" frameborder="0" allowfullscreen></iframe>
